<!DOCTYPE html>
<div class="gamebox" id="gamebox">
	<script src="https://www.flashgamehacks.com/js/ruffle.js?1111"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("gamebox");
		player.style.width = "1350px";
		player.style.height = "585px";
        container.appendChild(player);
		player.load({
			url: "http://www.flashgamehacks.com/games/pandemic2.swf", // A string, indicating the SWF file to load (e.g. "movie.swf").
			parameters: "base=http://www.flashgamehacks.com/games/", // Also known as "flashvars", this is a string indicating values that may be passed to and loaded by the movie (e.g. "key1=value1&key2=value2").
			allowScriptAccess: false, // A boolean indicating whether the file is allowed to interact with the page through JavaScript.
		});
    });
</script>	
</div>
